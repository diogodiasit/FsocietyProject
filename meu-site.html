<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site Simples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #6200ea;
            color: white;
            padding: 20px 0;
        }
        main {
            padding: 20px;
        }
        footer {
            margin-top: 20px;
            background-color: #6200ea;
            color: white;
            padding: 10px 0;
        }
        a {
            color: #6200ea;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo ao Meu Site Simples!</h1>
    </header>
    <main>
        <p>Este é um site básico hospedado no GitHub Pages.</p>
        <p>Você pode editar este texto e personalizar conforme desejar.</p>
        <a href="https://github.com" target="_blank">Visite meu GitHub</a>
    </main>
    <footer>
        <p>&copy; 2025 Meu Nome</p>
    </footer>
</body>
</html>
